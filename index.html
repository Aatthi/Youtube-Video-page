<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="dropdown">
            <img src="Images/hamburger icon.png" alt="This is drop down menu Icon" width="30px" height="30px">
            <img class="yTubeBanner" src="Images/Youtube Banner.png" alt="This is the youtube Banner" width="150px" height="30px">
        </div>
        <div class="searchBar">
            <input type="text" name="searchBar" id="searchBarInput" width="50px" height="50px"> 
            <button class="searchButton"><img src="Images/maginfine.png" alt="searchButton" height="30px"></button>
        </div>
        <div class="navbar"><img src="Images/Sign In.png" alt="Sign in Icon" width="30px" height="30px"></div>
    </div>

    <div class="video">
        <iframe width="800" height="500" src="https://www.youtube.com/embed/QXoNoKQE8Tg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <p> Training with GoPro</p>
    </div>
    
    <div class="dateLikes">
        <p>217 viewsâ€¢27 Feb 2017</p>
        <img src="Images/thhumbs_up.png" alt="like button" height="30px" width="30px">
        <img src="Images/thumbs_down.png" alt="dislike button" height="30px" width="30px">
        <img src="Images/share.png" alt="share button" height="30px" width="30px">
        <img src="Images/addToPlaylist.png" alt="save button" height="30px" width="30px">
        <img src="Images/settings.png" alt="settings button" height="30px" width="30px">
    </div>
    <div class="relatedVideo"></div>
</body>
</html>
